
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking-Anfrage – Tas-events & Bookings</title>
  <style>
    body {
      background: #14001e;
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ff00cc;
      text-align: center;
    }
    form {
      background: #1f012d;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      background: #ff00cc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e000b8;
    }
  </style>
</head>
<body>

  <h1>Booking-Anfrage</h1>

  <form action="https://formspree.io/f/xoqggzrq" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="E-Mail" required>

    <label for="location">Veranstaltungsort</label>
    <input type="text" id="location" name="Veranstaltungsort">

    <label for="date">Datum / Zeitraum</label>
    <input type="text" id="date" name="Datum">

    <label for="artist">Gewünschter Künstler</label>
    <select id="artist" name="Künstler">
      <option>AYO & TEO</option>
      <option>MC Menor JP</option>
    </select>

    <label for="message">Nachricht</label>
    <textarea id="message" name="Nachricht" rows="5"></textarea>

    <button type="submit">Jetzt Anfrage senden</button>
  </form>

</body>
</html>
